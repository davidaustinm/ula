<div class="para">We see that <span class="process-math">\(\lambda=-2\)</span> is an eigenvalue having multiplicity two.  However, <span class="process-math">\(\dim E_{-2} = 1\)</span> so we cannot find a basis for <span class="process-math">\(\real^2\)</span> consisting of eigenvectors of <span class="process-math">\(A\text{.}\)</span>  Therefore, <span class="process-math">\(A\)</span> is not diagonalizable.</div></article><span class="incontext"><a href="sec-eigen-diag.html#li-2907" class="internal">in-context</a></span>
