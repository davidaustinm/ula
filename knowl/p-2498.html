<div class="para">If <span class="process-math">\(A\)</span> has a left inverse <span class="process-math">\(B\text{,}\)</span> we can still use it to find solutions to linear equations.  If we know there is a solution to the equation <span class="process-math">\(A\xvec = \bvec\text{,}\)</span> we can multiply both sides of the equation by <span class="process-math">\(B\)</span> to find <span class="process-math">\(\xvec = B\bvec\text{.}\)</span>
