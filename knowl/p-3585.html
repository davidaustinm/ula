<div class="para">True.  Since <span class="process-math">\(\col(A)=\real^m\text{,}\)</span> we know that <span class="process-math">\(A\)</span> has a pivot position in every row.  Since <span class="process-math">\(\nul(A)=\{\zerovec\}\text{,}\)</span> we know that <span class="process-math">\(A\)</span> has a pivot position in every column.  Therefore, <span class="process-math">\(A\)</span> must be a square matrix and invertible.</div>
