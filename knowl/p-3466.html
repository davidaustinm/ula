<div class="para">Furthermore, the reduced row echelon form of the matrix shows that <span class="process-math">\(\vvec_1\)</span> and <span class="process-math">\(\vvec_3\)</span> are linearly independent.  Therefore, <span class="process-math">\(\{\vvec_1,\vvec_3\}\)</span> is a basis for <span class="process-math">\(S\text{,}\)</span> which means that <span class="process-math">\(S\)</span> is a two-dimensional subspace of <span class="process-math">\(\real^4\text{.}\)</span>
