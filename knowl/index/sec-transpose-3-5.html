<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.2.3</span><span class="period">.</span>
</h4>
<div class="para">Given a subspace <span class="process-math">\(W\)</span> of <span class="process-math">\(\real^m\text{,}\)</span> the <dfn class="terminology">orthogonal complement</dfn> of <span class="process-math">\(W\)</span> is the set of vectors in <span class="process-math">\(\real^m\)</span> each of which is orthogonal to every vector in <span class="process-math">\(W\text{.}\)</span>  We denote the orthogonal complement by <span class="process-math">\(W^\perp\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec-transpose.html#sec-transpose-3-5">in-context</a></span>
