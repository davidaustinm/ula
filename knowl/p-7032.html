<div class="para">When <span class="process-math">\(A\)</span> is orthogonally diagonalizable, notice that</div>
<div class="displaymath process-math">
\begin{equation*}
A^T=(QDQ^T)^T = (Q^T)^TD^TQ^T = QDQ^T = A.
\end{equation*}
</div>
<div class="para">That is, when <span class="process-math">\(A\)</span> is orthogonally diagonalizable, <span class="process-math">\(A=A^T\)</span> and we say that <span class="process-math">\(A\)</span> is <em class="emphasis">symmetric</em>.</div>
</div>
