<div class="para logical">
<div class="para">Be aware that Sage can treat mathematically equivalent matrices in different ways depending on how they are entered. For instance, the matrix</div>
<pre class="code-display tex2jax_ignore">
matrix([ [1, 2],
         [2, 1] ])
	</pre>
<div class="para">has integer entries while</div>
<pre class="code-display tex2jax_ignore">
matrix([ [1.0, 2.0],
         [2.0, 1.0] ])
	</pre>
<div class="para">has floating point entries.</div>
