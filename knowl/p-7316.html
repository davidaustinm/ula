<div class="para">We may evaluate the quadratic form using some input vectors:</div>
<div class="displaymath process-math">

q\left(\twovec 10\right) = 1, \hspace{24pt}

\end{equation*}
</div>
<div class="para">Notice that the value of the quadratic form is a scalar.</div>
