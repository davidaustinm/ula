<div class="para">Since <span class="process-math">\(A\)</span> is a positive stochastic matrix, we know that <span class="process-math">\(\lambda=1\)</span> is an eigenvalue and hence that <span class="process-math">\(A-I\)</span> is not invertible.  Sage, however, tells us that <span class="process-math">\(A-I\sim I\text{,}\)</span> which cannot be true since <span class="process-math">\(A-I\)</span> is not invertible.</div></article><span class="incontext"><a href="sec-power-method.html#li-3618" class="internal">in-context</a></span>
