<div class="para">Notice that a row interchange is undone by the same row interchange.  Therefore, the permutation matrix <span class="process-math">\(P\)</span> is its own inverse so that <span class="process-math">\(P^{-1} = P\text{.}\)</span> If <span class="process-math">\(PA=LU\text{,}\)</span> it then follows that <span class="process-math">\(A=PLU\)</span> so that <span class="process-math">\(A^{-1} = U^{-1}L^{-1} P\text{.}\)</span>
