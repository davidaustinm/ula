<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Notice that if we multiply the matrices in the opposite order, we find that <span class="process-math">\(BA=I\text{,}\)</span> which says that <span class="process-math">\(B\)</span> is also invertible and that <span class="process-math">\(B^{-1} = A\text{.}\)</span>  In other words, <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are inverses of each other.</div>
