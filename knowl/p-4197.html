<div class="para">Once again, we find the eigenvalues by solving the characteristic equation:</div>
<div class="displaymath process-math">
\begin{equation*}
\det(A-\lambda I) = -\lambda(4-\lambda) + 4 = (2-\lambda)^2
= 0\text{.}
\end{equation*}
</div>
<div class="para">In this case, there is a single eigenvalue <span class="process-math">\(\lambda=2\text{.}\)</span>
</div>
</div>
