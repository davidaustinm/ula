<div class="para logical">
<div class="para">Even though these vector operations are new, it is straightforward to check that some familiar properties hold.</div>
<dl class="description-list">
<dt>Commutativity</dt>
<dd><div class="para"><span class="process-math">\(\vvec + \wvec = \wvec + \vvec\text{.}\)</span></div></dd>
<dt>Distributivity</dt>
<dd><div class="para"><span class="process-math">\(a(\vvec + \wvec) = a\vvec + a\wvec\text{.}\)</span></div></dd>
</dl>
