<div class="para">A replacement requires us to multiply each entry in a row by some number, which takes <span class="process-math">\(n\)</span> operations, and then add the resulting entries to another row, which requires another <span class="process-math">\(n\)</span> operations.  The total number of operations is <span class="process-math">\(2n\text{.}\)</span>
