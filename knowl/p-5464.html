<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Sage can be used to find lengths of vectors and their dot products.  For instance, if <code class="code-inline tex2jax_ignore">v</code> and <code class="code-inline tex2jax_ignore">w</code> are vectors, then <code class="code-inline tex2jax_ignore">v.norm()</code> gives the length of <code class="code-inline tex2jax_ignore">v</code> and <code class="code-inline tex2jax_ignore">v * w</code> gives <span class="process-math">\(\vvec\cdot\wvec\text{.}\)</span>
</div>
