<div class="para">A <em class="emphasis">basis</em> for a subspace <span class="process-math">\(S\)</span> of <span class="process-math">\(\real^p\)</span> is a set of vectors in <span class="process-math">\(S\)</span> that are linearly independent and whose span is <span class="process-math">\(S\text{.}\)</span>  We say that the <em class="emphasis">dimension</em> of the subspace <span class="process-math">\(S\text{,}\)</span> denoted <span class="process-math">\(\dim
S\text{,}\)</span> is the number of vectors in any basis.</div>
