<div class="para">If a matrix <span class="process-math">\(A\)</span> is invertible, we can use Gaussian elimination to find its inverse:</div>
<div class="displaymath process-math">
\begin{equation*}
\left[\begin{array}{r|r} A \amp I \end{array}\right] \sim 
\left[\begin{array}{r|r} I \amp A^{-1} \end{array}\right]\text{.}
\end{equation*}
