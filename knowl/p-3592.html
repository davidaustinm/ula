<div class="para">The column space consists of all the vectors <span class="process-math">\(\bvec\)</span> for which <span class="process-math">\(A\xvec=\bvec\)</span> is consistent.  We can rewrite this condition as <span class="process-math">\(AB(B^{-1}\xvec)=\bvec\text{,}\)</span> which means that <span class="process-math">\(A\xvec=\bvec\)</span> is consistent exactly when <span class="process-math">\(AB\xvec=\bvec\)</span> is.</div>
