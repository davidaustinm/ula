<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Remember that <a href="" class="xref" data-knowl="./knowl/prop-svd-transpose.html" title="Proposition 7.4.6">Proposition 7.4.6</a> says that <span class="process-math">\(A\)</span> and its transpose <span class="process-math">\(A^T\)</span> share the same singular values.  Since the rank of a matrix equals its number of nonzero singular values, this means that <span class="process-math">\(\rank(A)=\rank(A^T)\text{,}\)</span> a fact that we cited back in <a href="sec-transpose.html" class="internal" title="Section 6.2: Orthogonal complements and the matrix transpose">Section 6.2</a>.</div>
