<div class="para">The span of a set of vectors <span class="process-math">\(\vvec_1,\vvec_2,\ldots,\vvec_n\)</span> is the set of linear combinations of the vectors.  We denote the span by <span class="process-math">\(\laspan{\vvec_1,\vvec_2,\ldots,\vvec_n}\text{.}\)</span>
