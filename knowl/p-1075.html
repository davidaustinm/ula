<div class="para">If <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> and <span class="process-math">\(C\)</span> are matrices such that the following operations are defined, it follows that</div>
<dl class="description-list">
<dt>Associativity:</dt>
<dd><div class="para"><span class="process-math">\(A(BC) =  (AB)C\text{.}\)</span></div></dd>
<dt>Distributivity:</dt>
<dd>
<div class="para"><span class="process-math">\(A(B+C) = AB+AC\text{.}\)</span></div>
<div class="para"><span class="process-math">\((A+B)C = AC+BC\text{.}\)</span></div>
</dd>
</dl>
