<div class="para logical">
<div class="para">The reduced row echelon form is</div>
<div class="displaymath process-math">
\begin{equation*}
\left[
\begin{array}{rrrr|r}
1 \amp 0 \amp 0 \amp 5 \amp 2 \\
0 \amp 1 \amp 0 \amp -2 \amp 1 \\
0 \amp 0 \amp 1 \amp 3 \amp 4 \\
\end{array}
\right]\text{,}
\end{equation*}
</div>
<div class="para">and there are infinitely many solutions.</div>
