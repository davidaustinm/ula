<div class="para">A symmetric matrix <span class="process-math">\(A\)</span> is called <em class="emphasis">positive definite</em> if its associated quadratic form satisfies <span class="process-math">\(q_A(\xvec) \gt 0\)</span> for any nonzero vector <span class="process-math">\(\xvec\text{.}\)</span>  If <span class="process-math">\(q_A(\xvec) \geq 0\)</span> for all nonzero vectors <span class="process-math">\(\xvec\text{,}\)</span> we say that <span class="process-math">\(A\)</span> is <em class="emphasis">positive semidefinite</em>.</div>
