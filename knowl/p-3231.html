<div class="para">Finally, notice that if <span class="process-math">\(A\)</span> is invertible, we have <span class="process-math">\(A^{-1}A = I\text{,}\)</span> which tells us that</div>

\det(A^{-1}A) = \det(A^{-1})\det(A) = 1.
\end{equation*}
</div>
<div class="para">Therefore, <span class="process-math">\(\det(A^{-1}) = 1/\det(A)\text{.}\)</span>
