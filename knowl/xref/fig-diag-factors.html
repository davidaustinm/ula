<div class="para" id="fig-diag-factors-1-1-2-1">Our goal is to explain the transformation of the plane by <span class="process-math">\(A\text{,}\)</span> which was described in <a href="sec-symmetric-matrices.html#fig-eigen-diag-general" class="xref" data-knowl="./knowl/xref/fig-eigen-diag-general.html" data-reveal-label="Reveal" data-close-label="Close" title="Figure 7.1.3">FigureÂ 7.1.3</a>, using the orthogonal diagonalization <span class="process-math">\(A=QDQ^T\text{.}\)</span> There are four diagrams here arranged in a <span class="process-math">\(2\times2\)</span> array, which will be read from left to right and then top to bottom.  The transformation from one diagram to the next is given by one of the factors in the orthogonal diagonalization <span class="process-math">\(A=QDQ^T\text{.}\)</span><div class="autopermalink" data-description="Paragraph"><a href="#fig-diag-factors-1-1-2-1" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div> <div class="para" id="fig-diag-factors-1-1-2-2">The diagram in the upper left shows a <span class="process-math">\(1\times1\)</span> coordinate grid and unit square rotated counterclockwise by <span class="process-math">\(45\)</span> degrees. The matrix <span class="process-math">\(Q^T\text{,}\)</span> the first factor in the orthogonal diagonalization, rotates this diagram clockwise by <span class="process-math">\(45\)</span> degrees to obtain the diagram in the upper right.  Here we see the standard <span class="process-math">\(1\times1\)</span> coordinate grid and the unit square.<div class="autopermalink" data-description="Paragraph"><a href="#fig-diag-factors-1-1-2-2" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div> <div class="para" id="fig-diag-factors-1-1-2-3">The diagram in the lower left is the result of applying the next matrix <span class="process-math">\(D\)</span> in the factorization, which we have already explored.  The coordinate grid is stretched horiztonally by a factor of <span class="process-math">\(3\text{,}\)</span> and the unit square is transformed into a rectangle by stretching horizontally by a factor of <span class="process-math">\(3\)</span> and flipping across the horizontal axis.<div class="autopermalink" data-description="Paragraph"><a href="#fig-diag-factors-1-1-2-3" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div> <div class="para" id="fig-diag-factors-1-1-2-4">Finally the diagram in the lower right results from applying the last matrix <span class="process-math">\(Q\)</span> in the factorization, which rotates the previous diagram counterclockwise by <span class="process-math">\(45\)</span> degrees.<div class="autopermalink" data-description="Paragraph"><a href="#fig-diag-factors-1-1-2-4" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div>

<figcaption><span class="type">Figure</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">7.1.8<span class="period heading-divison-mark heading-divison-mark__period">.</span></span><span class="space heading-divison-mark heading-divison-mark__space"> </span>The transformation defined by <span class="process-math">\(A=QDQ^T\)</span> can be interpreted as a sequence of geometric transformations: <span class="process-math">\(Q^T\)</span> rotates by <span class="process-math">\(-45^\circ\text{,}\)</span> <span class="process-math">\(D\)</span> stretches and reflects, and <span class="process-math">\(Q\)</span> rotates by <span class="process-math">\(45^\circ\text{.}\)</span><div class="autopermalink" data-description="Figure 7.1.8"><a href="#fig-diag-factors" title="Copy heading and permalink for Figure 7.1.8" aria-label="Copy heading and permalink for Figure 7.1.8">ðŸ”—</a></div></figcaption></figure><span class="incontext"><a class="internal" href="sec-symmetric-matrices.html#fig-diag-factors">in-context</a></span>
