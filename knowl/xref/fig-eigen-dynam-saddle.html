<div class="para" id="fig-eigen-dynam-saddle-1-1-2-1">On the left are shown several trajectories in the coordinate system defined by the eigenvectors.  There is a standard <span class="process-math">\(1\times1\)</span> coordinate grid and set of coordinate axes.  Most trajectories are represented by a curve entering the diagram near the top or bottom of the diagram near the vertical axis and then moving away from the vertical axis and becoming close to the horizontal axis as it leaves the diagram.  Two special trajectories begin on the vertical axis and move toward the origin.  Two more special trajectories begin on the horizontal axis and move away from the origin.  Each curve has a set of points that demonstrate the evolution of a state vector <span class="process-math">\(\coords{\xvec_k}{\bcal}\)</span> as it is pushed along the curve.<div class="autopermalink" data-description="Paragraph"><a href="#fig-eigen-dynam-saddle-1-1-2-1" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div> <div class="para" id="fig-eigen-dynam-saddle-1-1-2-2">The diagram on the right is the same only presented in the standard coordinate system.  Instead of the standard coordinate grid, there is the skewed coordinate grid of lines parallel to the eigenvectors.  Instead of the standard coordinate axes, there is the set of lines defined by scalar multiples of the eigenvectors.  Most trajectories enter the diagram close to the scalar multiples of <span class="process-math">\(\vvec_2\)</span> and move away from that line and toward the line defined by scalar multiples of <span class="process-math">\(\vvec_1\text{.}\)</span>  A set of points on each curve demonstrate the evolution of a state vector <span class="process-math">\(\xvec_k\)</span> as it is pushed along the curve.<div class="autopermalink" data-description="Paragraph"><a href="#fig-eigen-dynam-saddle-1-1-2-2" title="Copy heading and permalink for Paragraph" aria-label="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
