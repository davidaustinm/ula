<span class="type">Proposition</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">3.1.6</span><span class="period heading-divison-mark heading-divison-mark__period">.</span>
</h4>
<div class="para logical">
<div class="para">If <span class="process-math">\(A\)</span> is a <span class="process-math">\(n\times n\)</span> invertible matrix with inverse <span class="process-math">\(B\text{,}\)</span> then <span class="process-math">\(BA=I\text{,}\)</span> which tells us that <span class="process-math">\(B\)</span> is invertible with inverse <span class="process-math">\(A\text{.}\)</span>  In other words,</div>
<div class="displaymath process-math">
\begin{equation*}
(A^{-1})^{-1} = A.
\end{equation*}
</div>
