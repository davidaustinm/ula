<div class="para logical">
<div class="para">If <span class="process-math">\(A\)</span> is an <span class="process-math">\(m\times n\)</span> matrix, then <span class="process-math">\(\nul(A)\)</span> is a subspace of <span class="process-math">\(\real^n\)</span> whose dimension is</div>
<div class="displaymath process-math">
\begin{equation*}
\dim~\nul(A) = n - \rank(A).
\end{equation*}
</div>
