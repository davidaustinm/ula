<div class="para">False.  It is true that <span class="process-math">\(\det(I) = 1\text{,}\)</span> but a sequence of row operations that cause <span class="process-math">\(A\)</span> and <span class="process-math">\(I\)</span> to be row equivalent may multiply the determinant by a nonzero number or change its sign.  We do know, however, that <span class="process-math">\(\det(A)\neq 0\)</span> and so <span class="process-math">\(A\)</span> is invertible.</div></article><span class="incontext"><a href="sec-determinants.html#li-2247" class="internal">in-context</a></span>
