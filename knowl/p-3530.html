<div class="para">A subspace <span class="process-math">\(S\)</span> of <span class="process-math">\(\real^p\)</span> is a subset of <span class="process-math">\(\real^p\)</span> that can be represented as the span of a set of vectors.  A basis of <span class="process-math">\(S\)</span> is a linearly independent set of vectors whose span is <span class="process-math">\(S\text{.}\)</span>
