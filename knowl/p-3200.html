<div class="para">The determinant satisfies these properties:</div>
<ul class="disc">
<li><div class="para">The determinant of a triangular matrix equals the product of its diagonal entries.</div></li>
<li><div class="para">If <span class="process-math">\(P\)</span> is obtained by interchanging two rows of the identity matrix, then <span class="process-math">\(\det(P) = -1\text{.}\)</span>
</div></li>
<li><div class="para"><span class="process-math">\(\det(AB) = \det(A)\det(B)\text{.}\)</span></div></li>
</ul>
