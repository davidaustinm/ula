<div class="para logical"><ol class="lower-alpha">
<li><div class="para">If <span class="process-math">\(A^2\)</span> has inverse <span class="process-math">\(B\text{,}\)</span> then <span class="process-math">\(A^2B = I\text{.}\)</span> This means that <span class="process-math">\(A(AB)=I\)</span> so <span class="process-math">\(A\)</span> is invertible with inverse <span class="process-math">\(AB\text{.}\)</span>
</div></li>
<li><div class="para">In the same way, we have <span class="process-math">\(A^{100}B = A(A^{99}B)=I\text{,}\)</span> which shows that <span class="process-math">\(A^{-1}=A^{99}B\text{.}\)</span>
</div></li>
</ol></div>
